<script>
 
// Set the dimensions of the canvas / graph
var	margin = {top: 30, right: 20, bottom: 50, left: 70},
	width = 1150 - margin.left - margin.right,
	height = 540 - margin.top - margin.bottom;
 
// Parse the date / time
//var	parseDate = d3.time.format("%d-%b-%y").parse;
 
// Set the ranges
//var	x = d3.time.scale().range([0, width]);
var	x = d3.scale.linear().range([0, width]);
var	y = d3.scale.linear().range([height, 0]);
 
// Define the axes
var	xAxis = d3.svg.axis().scale(x)
	.orient("bottom").ticks(5);
 
var	yAxis = d3.svg.axis().scale(y)
	.orient("left").ticks(5);
 
// Define the line
var	valueline = d3.svg.line()
	.x(function(d) { return x(d.totalepoch); })
	.y(function(d) { return y(d.sse); });
    
// Adds the svg canvas
var	svg = d3.select("body")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 //getTrainingDatum.php?id=133
 //data2.csv
// Get the data
d3.csv("getTrainingDatum2.php", function(error, data) {
	data.forEach(function(d) {
		d.totalepoch = d.totalepoch;
		d.sse = +d.sse;
	});
 
	// Scale the range of the data
	x.domain(d3.extent(data, function(d) { return d.totalepoch; }));
	y.domain([0, d3.max(data, function(d) { return d.sse; })]);
 
	// Add the valueline path.
	svg.append("path")	
		.attr("class", "line")
		.attr("d", valueline(data));
 
	// Add the X Axis
	svg.append("g")		
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis);
		
		 // Add the text label for the x axis
    svg.append("text")
        .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.bottom) + ")")
        .style("text-anchor", "middle")
        .text("Batch and Epoch")
 
	// Add the Y Axis
	svg.append("g")		
		.attr("class", "y axis")
		.call(yAxis);
		
		    // Add the text label for the Y axis
    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x",0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("SSE");
 
});
 
</script>
